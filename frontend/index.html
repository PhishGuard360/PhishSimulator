




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Server Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <h1>SMTP Server Events</h1>
    <form id="email-form">
        <label for="domain">Domain:</label>
        <select id="domain" name="domain" required>
            <option value="" disabled selected>Select a domain</option>
            <option value="Bank">Bank</option>
            <option value="Delivery">Delivery</option>
            <option value="Lottery">Lottery</option>
        </select>

        <label for="to">To:</label>
        <input type="email" id="to" name="to" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="text">Message:</label>
        <textarea id="text" name="text" rows="10" readonly required></textarea>

        <button type="submit">Send Email</button>

        
        <h2>Recent Logins</h2>
        <ul id="recent-logs">
            <!-- Logs will be dynamically loaded here -->
        </ul>
        
        <h2>Download Logs</h2>
        <button id="download-logs">Download user_logs.txt</button>
    </form>

    <script>
    // Fetch and display recent logs
    async function loadRecentLogs() {
        try {
            const response = await fetch('/recent-logs');
            const logs = await response.json();
            const logList = document.getElementById('recent-logs');
            logList.innerHTML = ''; // Clear previous logs

            if (logs.length === 0) {
                logList.innerHTML = '<li>No logs available.</li>';
            } else {
                logs.forEach((log) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = log;
                    logList.appendChild(listItem);
                });
            }
        } catch (error) {
            console.error('Error fetching recent logs:', error);
        }
    }

    // Download logs
    document.getElementById('download-logs').addEventListener('click', () => {
        window.location.href = '/download-logs';
    });

    // Load logs on page load
    window.onload = loadRecentLogs;

        const templates = {
            "Bank": `
Dear {name},

We have noticed suspicious activity in your bank account ending with 1234.

For your security, please verify your account details immediately by clicking the link below:
http://10.0.0.174:4000/home?id={name}

If you do not verify your information within 12 hours, we may lock your account.

Sincerely,
Team
`,
            "Delivery": `
Hello {name},

Your package with tracking number 62931371351 is scheduled for delivery but requires your confirmation.

Please confirm your delivery details by clicking the link below:
http://update-delivery-status.com?id={name}

Failure to update your details may result in your package being returned to sender.

Thank you
`,
            "Lottery": `
Dear {name},

You have been selected as the winner of our $10,000 prize giveaway!

To claim your prize, simply click the link below and provide the required details:
http://claim-prize-now.com?id={name}

Act fast! You must claim your prize within 48 hours.

Best regards
`
        };

        function updateMessage() {
            const domain = document.getElementById('domain').value;
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;

            // Ensure domain, name, and subject are provided before populating the message
            if (domain && name && subject) {
                const template = templates[domain];
                if (template) {
                    const message = template.replace(/{name}/g, name);
                    document.getElementById('text').value = message;
                }
            } else {
                // Clear the message box if all required inputs aren't filled
                document.getElementById('text').value = '';
            }
        }

        // Add event listeners to monitor when the fields are updated
        document.getElementById('domain').addEventListener('change', updateMessage);
        document.getElementById('name').addEventListener('input', updateMessage);
        document.getElementById('subject').addEventListener('input', updateMessage);

        // Submit the form and send email
        document.getElementById('email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const text = document.getElementById('text').value;

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, subject, text }),
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error sending email');
            }
        });
    </script>
</body>
</html>
